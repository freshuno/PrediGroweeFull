events { worker_connections 1024; }

http {
    # Spójność z PROD
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # (opcjonalnie do testów) rate limit jak w PROD – na czas aktywnego skanu można wyłączyć
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Hardening (widoczne w ZAP baseline)
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;

    # Minimalne CORS na DEV (dopasuj origin do frontu: http://localhost:3000, http://127.0.0.1:3000 itd.)
    map $http_origin $cors_allow {
        default "";
        "~^http://localhost:3000$" $http_origin;
        "~^http://127\.0\.0\.1:3000$" $http_origin;
    }
    add_header Access-Control-Allow-Origin $cors_allow always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Requested-With,If-Modified-Since" always;
    add_header Access-Control-Max-Age 1728000 always;

    # (opcjonalnie) CSP/Permissions-Policy – żeby baseline nie krzyczał
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://nginx:8080 http://auth:8080 http://quiz:8080 http://images:8080 http://stats:8080 http://admin:8080; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=(self)" always;

    # === API bezpośrednio na :8080 (do testów/cURL) ===
    # === API :8080 ===
    server {
    listen 8080;

    if ($request_method = 'OPTIONS') { return 204; }

    # --- ALIASY quiz -> admin (DODAJ TO nad /api/quiz/) ---
    location = /api/quiz/settings {
        add_header X-Proxy-Route "quiz->admin/settings" always;   # pomoc w debug
        proxy_pass http://admin:8080/admin/settings;
    }
    location = /api/quiz/reports/pendingCount {
        add_header X-Proxy-Route "quiz->admin/quiz/reports/pendingCount" always;
        proxy_pass http://admin:8080/admin/quiz/reports/pendingCount;
    }
    # (opcjonalnie, szerszy wzorzec jeśli będziesz miał więcej podobnych ścieżek)
    # location ~ ^/api/quiz/reports/(.*)$ {
    #     add_header X-Proxy-Route "quiz->admin/quiz/reports/$1" always;
    #     proxy_pass http://admin:8080/admin/quiz/reports/$1;
    # }

    # --- ISTNIEJĄCE ---
    location /api/auth/   { limit_req zone=one burst=20 nodelay; proxy_pass http://auth:8080/auth/; }
    location /api/images/ { limit_req zone=one burst=20 nodelay; proxy_pass http://images:8080/images/; client_max_body_size 10M; }
    location /api/quiz/   { limit_req zone=one burst=20 nodelay; proxy_pass http://quiz:8080/quiz/; }   # zostaje, ale jest niżej w priorytecie
    location /api/stats/  { limit_req zone=one burst=20 nodelay; proxy_pass http://stats:8080/stats/; }
    location /api/admin/  { limit_req zone=one burst=20 nodelay; proxy_pass http://admin:8080/admin/; }
}


    # === Front + PROXY :3000 ===
server {
    listen 3000;

    if ($request_method = 'OPTIONS') { return 204; }

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin $http_origin;

    # --- ALIASY quiz -> admin (DODAJ TO nad /api/quiz/) ---
    location = /api/quiz/settings {
        add_header X-Proxy-Route "quiz->admin/settings" always;
        proxy_pass http://admin:8080/admin/settings;
    }
    location = /api/quiz/reports/pendingCount {
        add_header X-Proxy-Route "quiz->admin/quiz/reports/pendingCount" always;
        proxy_pass http://admin:8080/admin/quiz/reports/pendingCount;
    }
    # (opcjonalnie, szerszy wzorzec)
    # location ~ ^/api/quiz/reports/(.*)$ {
    #     add_header X-Proxy-Route "quiz->admin/quiz/reports/$1" always;
    #     proxy_pass http://admin:8080/admin/quiz/reports/$1;
    # }

    # --- ISTNIEJĄCE ---
    location /api/auth/   { limit_req zone=one burst=20 nodelay; proxy_pass http://auth:8080/auth/; }
    location /api/images/ { limit_req zone=one burst=20 nodelay; proxy_pass http://images:8080/images/; client_max_body_size 10M; }
    location /api/quiz/   { limit_req zone=one burst=20 nodelay; proxy_pass http://quiz:8080/quiz/; }   # zostaje, ale przegra z exact match
    location /api/stats/  { limit_req zone=one burst=20 nodelay; proxy_pass http://stats:8080/stats/; }
    location /api/admin/  { limit_req zone=one burst=20 nodelay; proxy_pass http://admin:8080/admin/; }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://frontend:3000/;
    }
}

}
